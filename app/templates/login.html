<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل الدخول - نظام نقاط البيع</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v='20251227') }}">
</head>
<body class="auth-body">
  <div class="auth-overlay"></div>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-5">
        <div class="auth-card glass p-4">
          <div class="d-flex flex-column align-items-center text-center mb-3 gap-2">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" class="auth-brand">
            <small class="auth-subtitle">أهلاً بك، سجّل دخولك للمتابعة</small>
          </div>
          <h4 class="fw-bold mb-3 text-primary text-center">تسجيل الدخول</h4>
          <form method="post">
            <div class="mb-3">
              <label class="form-label">اسم المستخدم</label>
              <input type="text" name="username" class="form-control form-control-lg" required placeholder="admin">
            </div>
            <div class="mb-3">
              <label class="form-label">كلمة المرور</label>
              <input type="password" name="password" class="form-control form-control-lg" required placeholder="••••••">
            </div>
            <button class="btn btn-primary w-100 btn-lg" type="submit">دخول</button>
          </form>
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          <div class="mt-4 text-center auth-footer small">
            تصميم وبرمجة السيد الحداد | 01273174215
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
